name: Build & Deploy

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - contents-update
      - contents-issues-update
  push:
    branches:
      - v4
    tags:
      - "v*"

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: read

env:
  # envs for build
  PUBLIC_BUILT_BY: "ci" # Build indicator on the blog
  POSTS_DIR: "data/posts" # fs content provider
  GITHUB_USER: "Yixuan-Wang" # GitHub content provider (username)
  GITHUB_REPO: "blog-contents" # GitHub content provider (repo)
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # GitHub content provider (access token)

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Contents
        uses: actions/checkout@v3
        with:
          repository: Yixuan-Wang/blog-contents
          ref: v4
          path: data

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup `pnpm`
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache `pnpm` Modules
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Node Packages
        run: pnpm install

