name: Build & Deploy

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - contents-update
      - contents-issues-update
  push:
    branches:
      - v4

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Contents
        uses: actions/checkout@v3
        with:
          repository: Yixuan-Wang/blog-contents
          ref: v4
          path: contents

      - name: Cache `pnpm` Modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup `pnpm`
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install Node Packages
        run: pnpm install

      - name: Build
        env:
          PUBLIC_BUILD_SITE_URL: "https://blog.yixuan-wang.site"
          PUBLIC_BUILD_BASE_URL: "/"
          CONTENTS_DIR: "contents"
          GITHUB_USER: "Yixuan-Wang"
          GITHUB_REPO: "blog-contents"
          GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: pnpm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: blog-build
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Donwload Artifact
        uses: actions/download-artifact@v3
        with:
          name: blog-build
          path: ./dist

      - name: Deploy Server
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.MIRROR_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.MIRROR_HOST }}
          REMOTE_USER: ${{ secrets.MIRROR_USER }}
          SOURCE: dist/.
          TARGET: ${{ secrets.MIRROR_TARGET }}
